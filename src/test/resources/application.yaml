spring:
  freemarker:
    template-loader-path: "classpath:/templates"
    suffix: ".ftl"
  datasource:
    url: jdbc:h2:mem:shpalta;DB_CLOSE_DELAY=-1
  jpa:
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create

admin:
  default:
    username: admin
    password: admin

app:
  base_path: "http://app-base-path"

telegrambot:
  url.secret: "secret"

security-audit-enabled: true

